<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title> Animtation</title>

   <style>
       .ojo{
           height:150px;
           width: 150px; /*2550 px totales*/
            background: url("BOMBAmulti5horizontal.png");/*orange;*/
            /*background-position: 0px 0; */
            animation: cambiar 2s steps(17);/*infinite;*/
            border-top-style: red;
       }
       .ojo2{
            height:150px;
            width: 150px; /*2550 px totales*/
            background-image: url("BOMBAmulti5horizontal.png");/*orange;*/
        
            animation: cambiar 2s steps(17);
            border-top: red;
            background-color: white;

       }
      .ojo3{
            height:150px;
            width: 150px; 
            border-top-style: red;
            background-color: pink;
            border-style: pink;
       }
       .ojo4{
            height:150px;
            width: 150px; /*2550 px totales*/
            background-image: url("BOMBAmulti5horizontal.png");/*orange;*/
            
            /*background-position: 0px 0; */
            animation: cambiar 2s steps(17);
            /*border-style: hidden;*/
            /*border: 1px solid red;*/
           display: inline-block;

       }

       @keyframes cambiar{
            0%{
                background-position: 0px;
            }
            100%{
                background-position: -2550px;
            }
       }

       /*subtitulo home*/
       
       .animate-character{
            text-transform: uppercase;
            background-image: linear-gradient(
                -225deg,
                #231557 0%,
                #44107a 29%,
                #ff1361 67%,
                #fff800 100%
            );

            background-size: auto auto;
            /*background-clip, especifica hasta donde se extiende el fondo ( background ) 
            de un elemento, ya sea color o imagen. Por defecto el fondo 
            ( background ) se extiende hasta el limite externo del borde*/
            background-clip: border-box;/*se extiende hasta el limite externo del borde.*/
            background-size: 200% auto;/*alarga la largura del ancho del fondo, se ven menos colores del gradiente*/
            color: #fff;
            background-clip: text;/*
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;*/

        } 
        

   </style> 


</head>
