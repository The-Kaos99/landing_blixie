<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title> Animtation</title>

   <style>
       .ojo{
           height:150px;
           width: 150px; /*2550 px totales*/
            background: url("BOMBAmulti5horizontal.png");/*orange;*/
            
            /*background-position: 0px 0; */
            animation: cambiar 2s steps(17) infinite;

       }
       .ojo2{
            height:150px;
            width: 150px; /*2550 px totales*/
            background: url("BOMBAmulti5horizontal.png");/*orange;*/
            
            /*background-position: 0px 0; */
            animation: cambiar 2s steps(17) infinite;
            /*border-style: hidden;*/
            /*border: 1px solid red;*/

       }

       @keyframes cambiar{
            0%{
                background-position: 0px;
            }
            100%{
                background-position: -2550px;
            }
       }

       #character_container {
            border: 1px solid grey;
            width:120px;
            
        }

        #character_container div.char{
            border: 1px solid blue;
            width: 30px;/*10vw;*/
            height: 30px;/*10vh;*/

            /*background-color: grey;*/
            margin-bottom: 10px;
        }
   </style> 


</head>
<body>
    
    <div class="ojo" ></div>
    <img class="ojo2"> </img>

    <div id="character_container" >
        <div class="char" id="img0"></div>
        <div class="char" id="img1"></div>
        <div class="char" id="img2"></div>
        <div class="char" id="img3"></div>

    </div>

</body>
</html>
