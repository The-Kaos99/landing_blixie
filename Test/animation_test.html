       .animate-character{
            text-transform: uppercase;
            background-image: linear-gradient(
                -225deg,
                #231557 0%,
                #44107a 29%,
                #ff1361 67%,
                #fff800 100%
            );

            background-size: auto auto;
            /*background-clip, especifica hasta donde se extiende el fondo ( background ) 
            de un elemento, ya sea color o imagen. Por defecto el fondo 
            ( background ) se extiende hasta el limite externo del borde*/
            background-clip: border-box;/*se extiende hasta el limite externo del borde.*/
            background-size: 200% auto;/*alarga la largura del ancho del fondo, se ven menos colores del gradiente*/
            color: #fff;
            background-clip: text;/*permite que una imagen de fondo sea recortada por un elemento de texto.*/
            text-fill-color: transparent;
            -webkit-background-clip: text; /*creo...para distintos navegadores con webkit*/
            -webkit-text-fill-color: transparent;

            animation: textclip 2s linear;/*infinite*/
            display: inline-block; /*para que?*/
            /*font-size: 100px;*/
            /*background-position: 0% center;*/
        } 
        
        @keyframes textclip {
            to {
                background-position: 200% center;
            }

        .blink {
            -webkit-animation: blink 1s linear infinite;
            -moz-animation: blink 1s linear infinite;
            animation: blink 1s linear infinite;
        }

        @keyframes blink {  
            0% { color: red; }
            100% { color: black; }
        }
        @-webkit-keyframes blink {
